# Architecture: Simple Multi-Threaded Pattern
# Traditional threads with queues and semaphores

# Threading
CONFIG_MULTITHREADING=y
CONFIG_NUM_PREEMPT_PRIORITIES=15

# Thread monitoring
CONFIG_THREAD_STACK_INFO=y
CONFIG_THREAD_NAME=y
CONFIG_THREAD_MONITOR=y

# Synchronization primitives
# (Built-in to Zephyr, no extra config needed)
# Available: K_MUTEX, K_SEM, K_MSGQ, K_FIFO, K_LIFO

# Logging
CONFIG_LOG=y
CONFIG_LOG_MODE_DEFERRED=y

# Work queues
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=1024

# Heap (less than SMF+zbus)
CONFIG_HEAP_MEM_POOL_SIZE=8192
