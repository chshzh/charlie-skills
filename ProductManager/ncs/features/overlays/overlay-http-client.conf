# HTTP Client Configuration
# RESTful API and web request support

# HTTP Client Library
CONFIG_HTTP_CLIENT=y

# TCP and Socket API
CONFIG_NET_TCP=y
CONFIG_NET_SOCKETS=y
CONFIG_POSIX_API=y

# DNS Resolution (for hostname support)
CONFIG_DNS_RESOLVER=y
CONFIG_DNS_RESOLVER_ADDITIONAL_BUF_CTR=2
CONFIG_DNS_RESOLVER_ADDITIONAL_QUERIES=2
CONFIG_DNS_SERVER_IP_ADDRESSES=y
CONFIG_DNS_NUM_CONCUR_QUERIES=1

# TLS for HTTPS
CONFIG_NET_SOCKETS_SOCKOPT_TLS=y
CONFIG_MBEDTLS=y
CONFIG_MBEDTLS_BUILTIN=y
CONFIG_MBEDTLS_ENABLE_HEAP=y
CONFIG_MBEDTLS_HEAP_SIZE=40960
CONFIG_MBEDTLS_SSL_MAX_CONTENT_LEN=4096

# HTTP Configuration
CONFIG_HTTP_CLIENT_MAX_HOSTNAME_LEN=64
CONFIG_HTTP_CLIENT_MAX_URL_LEN=256

# Memory
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_NET_BUF_RX_COUNT=24
CONFIG_NET_BUF_TX_COUNT=24
