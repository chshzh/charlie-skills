# CoAP Protocol Configuration
# Constrained Application Protocol for IoT

# CoAP Library
CONFIG_COAP=y
CONFIG_COAP_EXTENDED_OPTIONS_LEN=y
CONFIG_COAP_EXTENDED_OPTIONS_LEN_VALUE=64
CONFIG_COAP_URI_WILDCARD=y

# UDP (required for CoAP)
CONFIG_NET_UDP=y
CONFIG_NET_SOCKETS=y
CONFIG_POSIX_API=y

# DTLS for Secure CoAP
CONFIG_NET_SOCKETS_SOCKOPT_TLS=y
CONFIG_MBEDTLS=y
CONFIG_MBEDTLS_BUILTIN=y
CONFIG_MBEDTLS_ENABLE_HEAP=y
CONFIG_MBEDTLS_HEAP_SIZE=32768
CONFIG_MBEDTLS_SSL_DTLS=y

# CoAP Configuration
CONFIG_COAP_RESOURCE_MAX_NAME_LEN=32
CONFIG_COAP_RESOURCE_MAX_OBSERVERS=4

# Memory
CONFIG_NET_BUF_RX_COUNT=16
CONFIG_NET_BUF_TX_COUNT=16
