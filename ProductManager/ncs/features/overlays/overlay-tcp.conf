# TCP Protocol Configuration
# Enables Transmission Control Protocol support

# TCP Support
CONFIG_NET_TCP=y

# Socket API
CONFIG_POSIX_API=y
CONFIG_NET_SOCKETS=y

# TCP Configuration
CONFIG_NET_TCP_BACKLOG_SIZE=4
CONFIG_NET_MAX_CONN=4
CONFIG_NET_TCP_RETRY_COUNT=9
CONFIG_NET_TCP_TIME_WAIT_DELAY=250
CONFIG_NET_TCP_RANDOMIZED_RTO=y

# Buffer Configuration
CONFIG_NET_BUF_RX_COUNT=20
CONFIG_NET_BUF_TX_COUNT=20
CONFIG_NET_PKT_RX_COUNT=20
CONFIG_NET_PKT_TX_COUNT=20
CONFIG_NET_BUF_DATA_SIZE=512

# TCP Window Size
CONFIG_NET_TCP_MAX_SEND_WINDOW_SIZE=4096
CONFIG_NET_TCP_MAX_RECV_WINDOW_SIZE=4096
