#
# Wi-Fi Raw Packet / Monitor Mode Configuration
# Use for packet capture, latency measurement, or custom protocols
#

# Wi-Fi driver
CONFIG_WIFI=y
CONFIG_WIFI_NRF70=y
CONFIG_WIFI_READY_LIB=y

# Monitor mode support (promiscuous mode)
CONFIG_WIFI_NM_WPA_SUPPLICANT=y
CONFIG_WIFI_NM_WPA_SUPPLICANT_INF_MON=y

# Disable low power for monitoring
CONFIG_NRF_WIFI_LOW_POWER=n

# Networking stack
CONFIG_NETWORKING=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_LOG=y
CONFIG_NET_IPV4=y
CONFIG_NET_UDP=y

# Increased MTU for raw packets
CONFIG_NRF_WIFI_IFACE_MTU=1500

# Network buffers
CONFIG_NET_PKT_RX_COUNT=16
CONFIG_NET_PKT_TX_COUNT=16
CONFIG_NET_BUF_RX_COUNT=32
CONFIG_NET_BUF_TX_COUNT=32
CONFIG_NRF70_RX_NUM_BUFS=16

# Wi-Fi memory
CONFIG_HEAP_MEM_POOL_SIZE=80000
CONFIG_HEAP_MEM_POOL_IGNORE_MIN=y
CONFIG_NRF_WIFI_CTRL_HEAP_SIZE=40000
CONFIG_NRF_WIFI_DATA_HEAP_SIZE=100000

# Network interface
CONFIG_NET_IF_UNICAST_IPV4_ADDR_COUNT=2
CONFIG_NET_MAX_CONTEXTS=10
CONFIG_NET_CONTEXT_SYNC_RECV=y
CONFIG_NET_L2_ETHERNET=y

# Network shell
CONFIG_SHELL=y
CONFIG_NET_SHELL=y

# Stack sizes
CONFIG_NET_TX_STACK_SIZE=4096
CONFIG_NET_RX_STACK_SIZE=4096

# Use cases:
# - Monitor mode: Capture all packets on a channel
# - Raw TX: Inject custom 802.11 frames
# - Latency measurement: Timestamp TX/RX events
# - Protocol analysis: Decode Wi-Fi frames
